<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lösungen zu den Lewis-Formeln</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { text-align: center; }
        .task { margin-bottom: 20px; }
        .formula { font-family: monospace; white-space: pre; }
    </style>
</head>
<body>
    <h1>Lösungen zu den Lewis-Formeln</h1>
    <div class="task">
        <h2>Aufgabe 1: O2</h2>
        <div class="formula">O=O</div>
    </div>
    <div class="task">
        <h2>Aufgabe 2: H2O</h2>
        <div class="formula">H-O-H</div>
    </div>
    <div class="task">
        <h2>Aufgabe 3: N2</h2>
        <div class="formula">N≡N</div>
    </div>
    <div class="task">
        <h2>Aufgabe 4: H2S</h2>
        <div class="formula">H-S-H</div>
    </div>
    <div class="task">
        <h2>Aufgabe 5: NH3</h2>
        <div class="formula">
            H-N-H<br>
               |<br>
               H
        </div>
    </div>
    <div class="task">
        <h2>Aufgabe 6: H2</h2>
        <div class="formula">H-H</div>
    </div>
</body>
</html>
